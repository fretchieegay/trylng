<!DOCTYPE html>
<html>
<head>
  <title>Sonnet 18</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
    <!-- Draw a circle to represent the circular shape -->
    <circle cx="450" cy="450" r="350" fill="none" stroke="yellow" stroke-width="2" />

    <!-- Add text elements manually positioned inside the circle -->
    <text x="450" y="140" font-family="Arial" font-size="40" fill="black" text-anchor="middle">
      Shall I
    </text>
    <text x="450" y="180" font-family="Arial" font-size="25" fill="black" text-anchor="middle">
      compare thee to a summer's day?
    </text>
    <text x="450" y="230" font-family="Arial" font-size="50" fill="black" text-anchor="middle">
      Thou art more lovely
    </text>
    <text x="450" y="270" font-family="Arial" font-size="30" fill="black" text-anchor="middle">
      and more temperate. Rough winds do shake
    </text>
    <text x="450" y="330" font-family="Arial" font-size="59" fill="black" text-anchor="middle">
      the darling buds of May,
    </text>
    <text x="450" y="370" font-family="Arial" font-size="34" fill="black" text-anchor="middle">
      And summer's lease hath all too short a date;
    </text>
    <text x="450" y="410" font-family="Arial" font-size="36" fill="black" text-anchor="middle">
      Sometime too hot the eye of heaven shines,
    </text>
    <text x="450" y="450" font-family="Arial" font-size="38" fill="black" text-anchor="middle">
      And often is his gold complexion dimmed;
    </text>
    <text x="450" y="490" font-family="Arial" font-size="37" fill="black" text-anchor="middle">
      And every fair from fair sometime declines,
    </text>
    <text x="450" y="525" font-family="Arial" font-size="30" fill="black" text-anchor="middle">
      By chance or nature's changing course untrimmed;
    </text>
    <text x="450" y="555" font-family="Arial" font-size="18" fill="black" text-anchor="middle">
      But thy eternal summer shall not fade, Nor lose possession of that fair thou owest;
    </text>
    <text x="450" y="590" font-family="Arial" font-size="28" fill="black" text-anchor="middle">
      Nor shall Death brag thou wanderest in his shade,
    </text>
    <text x="450" y="630" font-family="Arial" font-size="31" fill="black" text-anchor="middle">
      When in eternal lines to time thou growest:
    </text>
    <text x="450" y="680" font-family="Arial" font-size="59" fill="black" text-anchor="middle">
      So long as men can
    </text>
	<text x="450" y="720" font-family="Arial" font-size="40" fill="black" text-anchor="middle">
      breathe or eyes can see,
    </text>
    <text x="450" y="750" font-family="Arial" font-size="25" fill="black" text-anchor="middle">
      So long lives this, and this gives
    </text>
    <text x="450" y="787" font-family="Arial" font-size="40" fill="black" text-anchor="middle">
      life to thee.
    </text>
  </svg>
</body>

</html>
